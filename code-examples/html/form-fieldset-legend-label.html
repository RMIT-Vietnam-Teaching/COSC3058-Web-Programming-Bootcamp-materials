<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fieldset, Legend and Label</title>
</head>

<body>
    <form action="app/form-processing" method="get">
        <fieldset>
            <legend>Choose your favorite pokemon 🦄</legend>

            <input type="radio" id="charizard" name="pokemon" value="charizard">
            <label for="charizard">Charizard</label><br>

            <input type="radio" id="bulbasaur" name="pokemon" value="bulbasaur">
            <label for="bulbasaur">Bulbasaur</label><br>

            <input type="radio" id="pikachu" name="pokemon" value="pikachu" />
            <label for="pikachu">Pikachu</label>
        </fieldset>

        <fieldset>
            <legend>Select Pokemon Types 🔥💧🍃</legend>
            <input type="checkbox" id="fire" name="pokemonType" value="fire">
            <label for="fire">Fire 🔥</label><br>
            <input type="checkbox" id="water" name="pokemonType" value="water">
            <label for="water">Water 💧</label><br>
            <input type="checkbox" id="grass" name="pokemonType" value="grass">
            <label for="grass">Grass 🍃</label>
        </fieldset>

        <fieldset>
            <legend>Enter your Pokemon Details ✨</legend>
            <label for="nickname">Nickname 😎:</label>
            <input type="text" id="nickname" name="nickname"><br>
            <label for="dob">Date of Birth 🎂:</label>
            <input type="date" id="dob" name="dob">
        </fieldset>

        <input type="submit" value="Submit">
    </form>



</body>

</html>
